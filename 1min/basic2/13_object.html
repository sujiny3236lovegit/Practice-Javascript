<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Object</h1>

  <script>
    // const person = new Object();
    const person = {};

    // 속성, property
    person.name = '일분이';
    person.age = 10;

    // 메소드, method
    person.introduce = function(){
      console.log('안녕하세요. 저는 일분이고 10살이에요.');
    };

    person.introduce();
  </script>
</body>
</html>
