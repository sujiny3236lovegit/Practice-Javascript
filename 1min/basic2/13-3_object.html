<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const person = {
      name: '일분이',
      age: 10,
      introduce: function (){
        console.log('안녕하세요. 저는' + this.name + '이고 나이는 ' + this.age + '살이에요.');
      }
    };

    const person2 = {
      name: '이분이',
      age: 8,
      introduce: function (){
        console.log('안녕하세요. 저는' + this.name + '이고 나이는 ' + this.age + '살이에요.');
      }
    };

    person.introduce();
    person2.introduce();
  </script>
</body>
</html>
