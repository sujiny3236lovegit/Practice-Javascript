<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body{
        background-color: black;
        text-align: center;
      }
      img{
        display: block;
        margin: auto;
      }
      button{
        outline: none;
        background-color: tomato;
        color: white;
        font-size: 25px;
        border-radius: 5px;
        padding: 10px;
        margin: 16px 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="find">Find a rabbit</button>
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/carrot.png" alt="" class="carrot">
    <img src="img/rabbit.png" alt="" class="rabbit">
    <img src="img/carrot.png" alt="" class="carrot">
    
    <script>
      const rabbit = document.querySelector('.rabbit');
      const button = document.querySelector('.find');

      button.addEventListener('click', ()=>{
        rabbit.scrollIntoView({
          behavior: 'smooth',
          block : 'center'
        });
      });
    </script>
  </body>
</html>
