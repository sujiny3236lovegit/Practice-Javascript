<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Attributes</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin-bottom: 50px;
    }
    div[data-display-name='dream']{
      background-color: beige;
    }
  </style>
</head>
<body>
  <div data-index="1" data-display-name="dream"></div>
  <div data-index="2" data-display-name="coding"></div>
  <span data-index="1" data-display-name="dream">아무말 대잔치</span>
  <script>
    const coding = document.querySelector('div[data-display-name="coding"]');
    console.log(coding.dataset);
    console.log(coding.dataset.displayName);
    console.log(coding.dataset.index);
  </script>
</body>
</html>
